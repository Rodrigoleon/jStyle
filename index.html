<section class="jxcatalyst">

    <div class="row">

          <figcaption>

            <p>You grew up to be one of the most influential people in the lives of many, and your character touched the hearts and souls of a few lucky individuals that had the honor to meet what a phenomenal woman you’ve become. Best wishes today.</p>

      </div>
      <div class="col-xs-12 col-sm-4 col-md-3">

          <figcaption>

            <p>The way you would try to help my mother with the dishes. The way you took my arm and place it in a better position so it wouldn't fall asleep. Never had I met such a well-mannered and attentive woman. Don't let anyone who doesn't appreciate what a fantastic woman you are have you. You were raised better than that.</p>
